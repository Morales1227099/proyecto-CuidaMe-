<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Pacientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Header con navegación -->
    <header class="main-header">
        <div class="logo">Sistema Médico</div>
        <nav class="main-nav">
            <button id="btn-login">Iniciar Sesión</button>
            <button id="btn-register">Registro Médico</button>
        </nav>
    </header>

    <!-- Modal de Login -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Panel Médico -->
    <main class="dashboard-medico" id="medico-dashboard">
        <section class="crear-paciente">
            <h2>Nuevo Paciente</h2>
            <form id="paciente-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email-paciente">Email:</label>
                    <input type="email" id="email-paciente" required>
                </div>
                <button type="submit">Guardar Paciente</button>
            </form>
        </section>
        
        <section class="lista-pacientes">
            <h2>Pacientes Registrados</h2>
            <div id="pacientes-list"></div>
        </section>
    </main>

    <!-- Panel Paciente -->
    <main class="dashboard-paciente" id="paciente-dashboard">
        <section class="perfil-paciente">
            <h2>Mi Perfil</h2>
            <div id="perfil-info"></div>
        </section>
        
        <section class="historial-medico">
            <h2>Historial Médico</h2>
            <div id="historial-info"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
