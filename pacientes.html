<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Cuídame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-title">
            <img src="logo.png" class="logo" alt="Logo Cuídame">
            <span>Cuídame Dashboard</span>
        </div>
        <nav class="main-nav">
            <button id="btn-logout" class="btn-secondary">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="dashboard-container" id="medico-dashboard">
        <h2>Panel de Control Médico</h2>
        <section class="crear-paciente">
            <h3>Registro de Nuevo Paciente</h3>
            <form id="paciente-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email-paciente">Email (Acceso):</label>
                    <input type="email" id="email-paciente" required>
                </div>
                <p>La contraseña por defecto es: **pass**</p>
                <button type="submit" class="btn-primary">Guardar Paciente</button>
            </form>
        </section>
        
        <section class="lista-pacientes">
            <h3>Pacientes Registrados</h3>
            <div id="pacientes-list"></div>
        </section>
    </div>

    <div class="dashboard-container" id="paciente-dashboard">
        <section class="perfil-paciente">
            <div id="perfil-info"></div>
        </section>
        
        <section class="historial-medico">
            <div id="historial-info"></div> 
        </section>
    </div>

    <script>
        document.getElementById('btn-logout').addEventListener('click', () => {
            // Limpia la sesión y redirige
            localStorage.removeItem('usuarioActual');
            localStorage.removeItem('tipoUsuario');
            window.location.href = 'index.html'; 
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
